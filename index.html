<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Style - AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sidebar Toggle Button (Mobile) -->
    <button class="mobile-menu-btn" onclick="toggleSidebar()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <div class="app-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" onclick="newChat()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Nowy chat
                </button>
            </div>

            <div class="sidebar-content">
                <div class="chat-list">
                    <div class="chat-list-section">
                        <h3>Dzisiaj</h3>
                        <div class="chat-item active">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                            </svg>
                            <span>Obecna rozmowa</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sidebar-footer">
                <button class="sidebar-footer-btn" onclick="showStats()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="20" x2="12" y2="10"></line>
                        <line x1="18" y1="20" x2="18" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="16"></line>
                    </svg>
                    <span>Statystyki uczenia</span>
                </button>
                <button class="sidebar-footer-btn" onclick="toggleTheme()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <span>Jasny motyw</span>
                </button>
                <div class="user-section">
                    <div class="user-avatar">U</div>
                    <span>Użytkownik</span>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="main-content">
            <div class="chat-container">
                <!-- Messages Area -->
                <div class="messages-wrapper" id="messagesWrapper">
                    <div class="messages-inner">
                        <div class="empty-state" id="emptyState">
                            <div class="logo-container">
                                <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                                    <rect width="48" height="48" rx="12" fill="url(#logoGradient)"/>
                                    <path d="M24 12L30 18H27V24H30L24 30L18 24H21V18H18L24 12Z" fill="white" opacity="0.9"/>
                                    <defs>
                                        <linearGradient id="logoGradient" x1="0" y1="0" x2="48" y2="48">
                                            <stop offset="0%" stop-color="#10a37f"/>
                                            <stop offset="100%" stop-color="#0d8968"/>
                                        </linearGradient>
                                    </defs>
                                </svg>
                            </div>
                            <h1>ChatGPT Style AI</h1>
                            <p>Zaawansowany chatbot z uczeniem maszynowym</p>
                            
                            <div class="example-prompts">
                                <button class="example-card" onclick="quickReply('Jak działasz?')">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="10"></circle>
                                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                                    </svg>
                                    <div>
                                        <strong>Wyjaśnij koncepcję</strong>
                                        <span>Jak działasz i czego się uczysz?</span>
                                    </div>
                                </button>
                                <button class="example-card" onclick="quickReply('Statystyki')">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <line x1="12" y1="20" x2="12" y2="10"></line>
                                        <line x1="18" y1="20" x2="18" y2="4"></line>
                                        <line x1="6" y1="20" x2="6" y2="16"></line>
                                    </svg>
                                    <div>
                                        <strong>Pokaż statystyki</strong>
                                        <span>Zobacz jak się uczę</span>
                                    </div>
                                </button>
                                <button class="example-card" onclick="quickReply('125 * 48')">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                                        <line x1="9" y1="9" x2="15" y2="15"></line>
                                        <line x1="15" y1="9" x2="9" y2="15"></line>
                                    </svg>
                                    <div>
                                        <strong>Pomóż z obliczeniami</strong>
                                        <span>Oblicz 125 × 48</span>
                                    </div>
                                </button>
                                <button class="example-card" onclick="quickReply('Opowiedz żart')">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="10"></circle>
                                        <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                                        <line x1="9" y1="9" x2="9.01" y2="9"></line>
                                        <line x1="15" y1="9" x2="15.01" y2="9"></line>
                                    </svg>
                                    <div>
                                        <strong>Rozbaw mnie</strong>
                                        <span>Opowiedz dobry żart</span>
                                    </div>
                                </button>
                            </div>
                        </div>

                        <div class="messages-list" id="messagesList"></div>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="input-area">
                    <div class="input-container-wrapper">
                        <form class="input-form" id="chatForm" onsubmit="sendMessage(event)">
                            <div class="input-box">
                                <textarea 
                                    id="messageInput" 
                                    rows="1"
                                    placeholder="Wyślij wiadomość..."
                                    onkeydown="handleKeyPress(event)"
                                ></textarea>
                                <button type="submit" class="send-button" id="sendButton">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                        <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </button>
                            </div>
                        </form>
                        <div class="input-footer">
                            ChatGPT może popełniać błędy. Oceń odpowiedzi, aby pomóc mi się uczyć.
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Stats Modal -->
    <div class="modal" id="statsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Statystyki uczenia maszynowego</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="statsContent">
                <div class="loading">Ładowanie...</div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
